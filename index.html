<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <h1>Music Player</h1>
    <div class="music">
        <div class="image"></div>
        <div class="title">Music name</div>
        <div class="player">
            <audio src=""></audio>
            <div class="btns">
                <span class="prev">
                    <ion-icon name="play-back-outline"></ion-icon>
                </span>
                <span class="playPause">
                    <ion-icon name="play-outline"></ion-icon>
                </span>
                <span class="next">
                    <ion-icon name="play-forward-outline"></ion-icon>
                </span>
            </div>

        </div>
        <div class="extrabtns">
            <span class="dark">
                <ion-icon name="moon-outline"></ion-icon>
            </span>
            <span class="download">
                <ion-icon name="download-outline"></ion-icon>
            </span>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const image=document.querySelector('.image');
        const title=document.querySelector('.title');
        const prev=document.querySelector('.prev');
        const playPause=document.querySelector('.playPause');
        const next=document.querySelector('.next');
        const audio=document.querySelector('audio');


        // song list

        const songList =[
            {
                path: "Chand_Si_Mehbooba.mp3",
                songName: "Chand Si Mehbooba",
                image: "url(chand_si_mehbooba.jfif)",
            },
            {
                path: "Dil_Ko_Karar_Aaya.mp3",
                songName: "Dil Ko Karar Aaya",
                image: "url(Dil_Ko_Karar_Aaya.webp)",
            },
            {
                path: "Maine_Puchha_Chand.mp3",
                songName: "Maine Puchha Chand",
                image: "url(Maine_Puchha_Chand.jpg)",
            },
            {
                path: "Bella_Ciao.mp3",
                songName: "Bella Ciao",
                image: "url(Bella_Ciao.jpg)",
            },
        ];

        let song_Playing=false;

        // play song
        function playSong(){
            song_Playing=true;
            audio.play();
            playPause.classList.add('active');
            //change icon
            playPause.innerHTML='<ion-icon name="pause-outline"></ion-icon>'
            
        }
        // pause song
        function pauseSong(){
            song_Playing=false;
            audio.pause();
            playPause.classList.remove('active');
            // change icon
            playPause.innerHTML='<ion-icon name="play-outline"></ion-icon>'

        }
        // on click play and pause
        playPause.addEventListener("click", () => (song_Playing?
        pauseSong():playSong()))

        //load song
        function loadSong(songList){
            title.textContent= songList.songName;
            audio.src = songList.path;
            image.style.backgroundImage = songList.image;
        }

        //  ccurrent song

        let i=1;

        // onload select first song from list
        loadSong(songList[i])

        function prevSong(){
            i--;
            if(i<0)
            {
                i=songList.length-1;
            }
            loadSong(songList[i]);
            playSong();
        }
        prev.addEventListener("click",prevSong)

        function nextSong(){
            i++;
            if(i>songList.length-1)
            {
                i=0;
            }
            loadSong(songList[i]);
            playSong();
        }
        next.addEventListener("click",nextSong)

        
        
    </script>
</body>
</html>
